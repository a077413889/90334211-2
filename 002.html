     <p><strong>餃子</strong>，是一種以麵粉為皮的充餡食物，是源自中國的傳統食物。三國時期，魏國人張揖《廣雅》提到這種食品。<br>
        據考證：它是由南北朝至唐朝時期<strong>「偃月形餛飩」</strong>和南宋時的<strong>「燥肉雙下角子」</strong>發展而來的。<br>
        常見的有水餃（煮食）、蒸餃和煎餃。</p>
  <p><strong>中國北方人</strong>有冬至吃餃子的習慣。<br>
        在除夕包餃子，午夜12點開始吃，取諧音<strong>「更歲交子」</strong>，<br>
        農曆正月十五為新年後第一個滿月，過節吃的餃子叫<strong>「團圓餃子」</strong>。</p>
      <p><em>在中國南方地區，餃子是一種日常食品</em>。</p>
